<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: sans-serif;
        margin: 40px;
        background-color: #f2f2cc;
        color: #222;
      }
      header {
        margin-bottom: 20px;
      }
      img.featured {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%B %-d, %Y" }}</small></p>
    </header>

    {% if page.picture %}
      <img class="featured" src="{{ page.picture }}" alt="Featured image for {{ page.title }}">
    {% endif %}

    <main>
      {{ content }}
    </main>
  </body>
</html>
